<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de rôle</title>
</head>

<body>
    <form action="" id="weapon-select">
        <p>Choisissez votre arme !</p>

        <div>
            <input type="radio" id="weapon-wood" name="weapons" value="wood">
            <label for="wood">Epée en bois</label>
        </div>

        <div>
            <input type="radio" id="weapon-iron" name="weapons" value="iron">
            <label for="iron">Epée en fer</label>
        </div>

        <div>
            <input type="radio" id="weapon-magic" name="weapons" value="magic">
            <label for="magic">Epée magique</label>
        </div>

        <div>
        </div>

        <p>Choisissez votre armure !</p>
        <div>
            <input type="radio" id="armor-wood" name="armor" value="wood">
            <label for="wood">Armure en bois</label>
        </div>

        <div>
            <input type="radio" id="armor-iron" name="armor" value="iron">
            <label for="iron">Armure en fer</label>
        </div>

        <div>
            <input type="radio" id="armor-magic" name="armor" value="magic">
            <label for="magic">Armure magique</label>
        </div>

        <div>
            <button type="submit" id="submit">Envoyer</button>
        </div>
    </form>



    <script type="text/javascript" src="script.js">
    </script>

</body>

</html>
